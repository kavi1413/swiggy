<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        li{
            list-style-type: none;
            display: inline;
            font-size: 17;
        }
        ul{
            margin-top: 25px;
            word-spacing: 60px;
        }
        .nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            background-color: aquamarine;

        }
        img{
            border-radius: 20px;
        }
        img:hover{
            transform: scale(1.2);
            transition-duration: 3s;
        }
        h4{
          margin-right: 400px;
        }
        #aa{
            width: 600px;
            height: 30px;
            margin-top: 30px;
            padding-left: 10px;
            color: cadetblue;
            font-size: 15px;
            font-style: unset;
            border: 5px;
            border: 1px solid;
        }
        #search{
            margin: 0px 380px;
        }
        p{
            position: relative;
            left: 590px;
            bottom: 25px;
        }

</head>
<body>
  <div class="nav">
        <img class="na" id="im" src="img/swiggy.jpg" alt="" width="50px" height="50px">
        <h4 class="na"><ins>Other</ins></h4>
        <nav>
            <ul class="na">
                <li><i class="fa-solid fa-bag-shopping"></i>Swiggy_Corparate</li>
                <li><i class="fa-solid fa-magnifying-glass"></i>Search</li>
                <li><i class="fa-solid fa-percent"></i>Offers<sup>New</sup></li>
                <li><i class="fa-solid fa-handshake-angle"></i>Help</li>
                <li><i class="fa-solid fa-person"></i>Sign_In</li>
                <li><i class="fa-solid fa-cart-shopping"></i>Cart</li>
            </ul>
        </nav>
    </div>
    <div id="search">
        <input id="aa" type="text" placeholder="Search for restaurants and food">
        <p><i class="fa-solid fa-magnifying-glass"></i></p>
    </div>
